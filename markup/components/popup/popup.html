<div class="thanx-trigger" data-popup="thanx">
    
</div>
<div class="blur">
    <div class="popup popup-form popup-thanx modal-1 modal">
        <div class="modal__close popup__close">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 4L4 20" stroke="black" stroke-width="1.5" stroke-linecap="round"/>
                <path d="M20 20L4 4" stroke="black" stroke-width="1.5" stroke-linecap="round"/>
            </svg> 
        </div>
        <div class="popup-form-img">
            <img src="static/img/content/mail-send.png" alt="">
        </div>
        <div class="popup-form-title-2">
            Ваша заявка отправлена
        </div>
        <div class="popup-form-text">
            <p>Менеджер свяжется с вами в ближайшее время.</p>
        </div>
        <button class="button-g-big btn-2 popup__close">Хорошо</button>
    </div>


    
    <div class="popup popup-form modal-1 modal">
        <div class="modal__close popup__close">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 4L4 20" stroke="black" stroke-width="1.5" stroke-linecap="round"/>
                <path d="M20 20L4 4" stroke="black" stroke-width="1.5" stroke-linecap="round"/>
            </svg>    
        </div>

        <div class="popup-form-title">Обратная связь</div>

        <form class="form">
            <input name="name" id="name" type="text" placeholder="Название организации">
            <input class="phone-mask" name="phone" id="phone" type="text" placeholder="Номер телефона">
            <input name="email" id="email" type="text" placeholder="Эл. почта">
            <textarea placeholder="Сообщение"></textarea>
            <label>
                <input class="checkbox" name="check" id="check" type="checkbox" checked>
                <div>
                    {{Icon iconName="bird"}}
                </div>
                <span>Я даю согласие на обработку персональных данных и соглашаюсь с  <a href="#">политикой конфиденциальности</a></span>
            </label>
            <button class="button-g-big">Оставить заявку</button>
        </form>

    </div>
</div>
